<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="flag = false">小时</button>
        <!--
            v-if 会删除元素再创建
            v-show 是 display ： none
            注意用法

        -->
        <h1 v-if = "flag">这是不好的一天</h1>
        <h2 v-show = "flag">这是不好的一天</h2>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el : "#app",
            data : {
                flag : true
            }
        });
    </script>
</body>
</html>

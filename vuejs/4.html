<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
</head>
<body>
	<div id="app">
		<h1>{{ number }}</h1>
		<button v-on:click="number++">add</button>
	</div>
	<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		const app = new Vue({
			el : "#app",
			data : {
				number : 1
			}
		});

	</script>
</body>
</html>

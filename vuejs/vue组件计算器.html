<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <com></com>
        <hr>
        <com></com>
        <hr>
        <com></com>
        <hr>
    </div>
    <template id="ll">
        <div>
            <button @click="add">+1</button>
            <h1>{{count}}</h1>
        </div>
    </template>
    <script>
//        let cou = {count : 0}
        Vue.component("com",{
            template : "#ll",
            data() {
               return {count : 0} // 返回的对象一定不要提前定义
            },
            methods : {
                add() {
                    this.count ++;
                }
            }
        });
        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
